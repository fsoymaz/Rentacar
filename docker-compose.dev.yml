version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:15-alpine
    container_name: rentacar-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: rentacar_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - rentacar-dev-network

  # Backend Development (with hot reload)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: rentacar-backend-dev
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rentacar_dev
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_SECURITY_JWT_KEY: dev_jwt_key_not_for_production
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/target:/app/target
    depends_on:
      - postgres
    networks:
      - rentacar-dev-network

  # Frontend Development (with hot reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: rentacar-frontend-dev
    restart: unless-stopped
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8080
      REACT_APP_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    depends_on:
      - backend-dev
    networks:
      - rentacar-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  rentacar-dev-network:
    driver: bridge 